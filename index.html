    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppen schnell einteilen</title>
    <link rel="stylesheet" type="text/css" href="finaldiff.css">
</head>
<body>
    <h1>Schüler in Gruppen einteilen</h1>

    <div class="container">
        <h2>Schülerdaten eingeben</h2>
        
        <div class = "big-input-conntainer">
            <div class="input-container horizontal-input-container1">
                <label for="tabellenKopie1">Schülernamen</label>
                <textarea id="tabellenKopie1" class="textarea1" placeholder="Hier bitte pro Zeile einen Schüler*innennamen eingeben" rows="30" cols="40"></textarea>
            </div>
            <div class="input-container horizontal-input-container2">
                <label for="tabellenKopie2">Leistungsstärken 1-3</label>
                <textarea id="tabellenKopie2" class="textarea2" placeholder="Hier bitte pro Zeile die jeweiligen Leistungsstärken von 1 - 3 eingeben" rows="30" cols="40"></textarea>
            </div>
            <div class="input-container horizontal-input-container3">
                <label for="tabellenKopie3">Präferenzen für die Mitarbeit</label>
                <textarea id="tabellenKopie3" class="textarea3" placeholder="Hier bitte pro Zeile die jeweiligen Wunschpartner*innen (auch mehrere) eingeben" rows="30" cols="40"></textarea>
            </div>
        </div>
        
        <div class="input-container">
            <label for="gruppenAnzahl">Anzahl der Gruppen:</label>
            <input type="number" id="gruppenAnzahl" min="1">
        </div>
        <button id="umwandelnButton">Schüler auf Gruppen aufteilen</button>
    
        <h2>Heterogene Gruppen</h2>
        <ul id="heterogruppenListe">
            <!-- Hier werden die Heterogruppen eingefügt -->
        </ul>
    
        <h2>Homogene Gruppen</h2>
        <ul id="homogruppenListe">
            <!-- Hier werden die Homogruppen eingefügt -->
        </ul>

        <h2>Gruppen nach Präferenzen eingeteilt</h2>
        <ul id="praefGruppen">
            <!-- Hier werden die Homogruppen eingefügt -->
        </ul>

        <h2>Gruppen entgegen Präferenzen eingeteilt</h2>
        <ul id="diaGruppen">
            <!-- Hier werden die Homogruppen eingefügt -->
        </ul>

        <h2>Zufällige Einteilung der Gruppen</h2>
        <ul id="randomGruppen">
            <!-- Hier werden die Homogruppen eingefügt -->
        </ul>
    
    <script src = "finaldiff.js"> </script>  
    <script src = "finalpraef.js"> </script>
    <script src = "finaldia.js"> </script>
    <script src = "general.js"> </script>
    <script src = "finalrandom.js"> </script>

</body>
</html>
